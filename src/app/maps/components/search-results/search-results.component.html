<div class="alert alert-primary mt-2 text-center"
     *ngIf="isLoadingPlaces">
    <h6>Cargando</h6>
    <span>Espere por favor...</span>
</div>

<ul class="list-group mt-2" *ngIf="places.length > 0">
    <li class="list-group-item list-group-item-action pointer"
        *ngFor="let place of places"
        [class.active]="place.id === selectedId"
        (click)="flyTo(place)">
        <h6>{{ place.text }}</h6>
        <p>
            {{ place.place_name_es }}
        </p>
        <button class="btn btn-sm btn-outline-primary"
                [ngClass]="(place.id === selectedId) 
                            ? 'btn-outline-light' 
                            : 'btn-outline-primary'">
            Direcciones
        </button>
    </li>
</ul>
